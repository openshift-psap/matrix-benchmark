Laptop System:
  Specfem CPU:
    table: laptop.local-pid
    x: time | as_timestamp
    y: local-pid.cpu
    y2: local-pid.cpu_system
    y3: local-pid.cpu_user

  System Memory:
    table: laptop.mem
    x: time | as_timestamp
    y: mem.free | as_KB_to_GB > Free
    y_title: GB of RAM

  System CPU:
    table: laptop.cpu
    x: time | as_timestamp
    y: cpu.idle > Idle
    y_max: 100
    y_title: '? of CPU usage'

Desktop System:
  Specfem CPU:
    table: desktop.local-pid
    x: time | as_timestamp
    y: local-pid.cpu
    y2: local-pid.cpu_system
    y3: local-pid.cpu_user

  System Memory:
    table: desktop.mem
    x: time | as_timestamp
    y: mem.free | as_KB_to_GB > Free
    y_title: GB of RAM

  System CPU:
    table: desktop.cpu
    x: time | as_timestamp
    y: cpu.idle > Idle
    y_max: 100
    y_title: '? of CPU usage'

Time loop:
  Steps:
    table: ?.loop
    x: loop.msg_ts | as_us_timestamp
    y: loop.stages
    y2: loop.seismograms

  Loop rate:
    table: ?.loop
    x: loop.msg_ts | as_us_timestamp
    y: loop.msg_ts | as_delta | as_s_to_ms > Loop time Î”

Progress:
  Time loop progress:
    table: ?.loop
    x: loop.msg_ts | as_us_timestamp
    y: loop.it_pct > '? of progress'

Seismo:
  Seismograms:
    table: ?.seismo
    x: seismo.time
    y: seismo.value_1
    y1: seismo.value_2
    y2: seismo.value_3

General:
  Total time:
    table: ?.general
    x: general.msg_ts | as_us_timestamp
    y: general.specfem_time
    mode: markers