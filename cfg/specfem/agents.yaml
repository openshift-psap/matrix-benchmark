setup:
  machines: local
  listen_on: localhost

plugins:
  specfem:
    build_path: /data/kpouget/specfem3d_globe
    num_worker_nodes: 7
    num_core_per_node: 8
    
machines:
  local:
    #worker: f12-h17-b01-5039ms.rdu2.scalelab.redhat.com
    worker: localhost # (tunnelling to ^^)
# ---
measurement_sets:
  all:
    - SpecfemSimpleAgent:
        port: 1234
        mode: local
        wait_collector: true

  collector:
    - Perf_Collect:
        port: 1230
        host: worker
        mode: worker

# --- #

worker:
  port_to_collector: 1230
  measurement_sets:
    - all

collector:
  run_as_collector: True
  measurement_sets:
    - collector

viewer:
  run_as_viewer: True

benchmark:
  run_as_benchmark: True
  measurement_sets:
    - collector
  benchmark:
    script: matrix
