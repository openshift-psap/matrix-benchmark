setup:
  machines: local
  listen_on: localhost

plugins:
  specfem:
    
    num_core_per_node: 8
    use_scale_lab: true
    scale_lab:
      num_worker_nodes: 7
      build_path: /data/kpouget/specfem3d_globe
    openshift:
      go_client_path: /home/kevin/openshift/specfem/specfem-client

machines:
  local:
    # ssh -N -L localhost:1230:$HOST:1230 $SSH_GW
    worker: localhost # (tunnelling $HOST via $SSH_GW)
# ---
measurement_sets:
  all:
    - SpecfemSimpleAgent:
        port: 1234
        mode: local
        wait_collector: true

  collector:
    - Perf_Collect:
        port: 1230
        host: worker
        mode: worker

# --- #

worker:
  port_to_collector: 1230
  measurement_sets:
    - all

collector:
  run_as_collector: True
  measurement_sets:
    - collector

viewer:
  run_as_viewer: True

benchmark:
  run_as_benchmark: True
  measurement_sets:
    - collector
  benchmark:
    script: matrix
