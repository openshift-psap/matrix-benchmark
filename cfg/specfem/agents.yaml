setup:
  machines: local
  listen_on: localhost

plugins:
  specfem:
    key: val

machines:
  local:
    local: localhost

# ---
measurement_sets:
  all:
    - VMStat
    - MPStat
    - SpecfemAgentInterface:
        port: 1234
        mode: local
        wait_collector: true

  collector:
    - Perf_Collect:
        port: 1230
        host: local

# --- #

local_agent:
  port_to_collector: 1230
  measurement_sets:
    - all

collector:
  run_as_collector: True
  measurement_sets:
    - collector

viewer:
  run_as_viewer: True

headless:
  run_as_collector: True
  run_headless: True
  measurement_sets:
    - collector
  headless:
    script: matrix
