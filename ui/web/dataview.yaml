Host System:
  Memory:
    table: host.mem
    x: time | as_timestamp
    y: mem.free | as_B_to_GB > Free
    y_title: GB of RAM

  CPU Usage:
    table: host.cpu
    x: time | as_timestamp
    y: cpu.idle > Idle
    y2: cpu.guest > Guest
    y_max: 100
    y_title: '% of CPU usage'

Guest System:
  Memory:
    table: guest.mem
    x: time | as_timestamp
    y: mem.free | as_B_to_GB > Free
    y_title: GB of RAM

  CPU Usage:
    table: guest.cpu
    x: time | as_timestamp
    y: cpu.idle > Idle
    y_max: 100
    y_title: '% of CPU usage'

GPU Usage:
  Host:
    table: host.gpu
    x: gpu.time | as_timestamp
    y: gpu.render
    y2: gpu.blitter
    y3: gpu.video
    y4: gpu.videoenhance

CPU Usage:
  Host:
    table: host.client-pid
    x: time | as_timestamp
    y: client-pid.cpu_user
    y2: client-pid.cpu_system

  Guest:
    table: guest.guest-pid
    x: time | as_timestamp
    y: guest-pid.cpu_user
    y2: guest-pid.cpu_system

Frames Size:
  Guest frame size:
    table: guest.guest
    x: guest.msg_ts | as_us_timestamp
    y: guest.frame_size
    y2: guest.frame_size | per_sec_5 > bw(5s)
    y3: guest.frame_size | per_sec_20 > bw(20s)
    y4: guest.frame_size | per_sec_60 > bw(60s)

  Host frame size:
    table: host.host
    x: host.msg_ts | as_us_timestamp
    y: host.frame_size
    _disabled: true

  Client frame size:
    table: host.client
    x: client.msg_ts | as_us_timestamp
    y: client.frame_size
    _disabled: true

Frame Processing:
  Guest processing duration:
    table: guest.guest
    x: guest.msg_ts | as_us_timestamp
    y: guest.capture_duration
    y2: guest.capture_duration | per_sec_5 > per_second (over 5s)
    y3: guest.capture_duration | per_sec_20 > per_second (over 20s)
    y4: guest.capture_duration | per_sec_60 > per_second (over 60s)
    _y2: guest.encode_duration
    _y3: guest.send_duration

  Client processing duration:
    table: host.client
    x: client.msg_ts | as_us_timestamp
    y: client.decode_duration
    y2: client.decode_duration | per_sec_5 > per_second (over 5s)
    y3: client.decode_duration | per_sec_20 > per_second (over 20s)
    y4: client.decode_duration | per_sec_60 > per_second (over 60s)

  Client queue:
    table: host.client
    x: client.msg_ts | as_us_timestamp
    y: client.queue
