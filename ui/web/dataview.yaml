System:
  Memory:
    table: sys
    x: time | as_timestamp
    y: sys.mem_free | as_B_to_GB > Free
    y_title: GB of RAM

  CPU Usage:
    table: sys
    x: time | as_timestamp
    y: sys.cpu_idle > Idle
    y2: sys.guest_cpu > Guest
    y_max: 100
    y_title: '% of CPU usage'

Frames Size:
  Guest frame size:
    table: guest
    x: guest.msg_ts | as_us_timestamp
    y: guest.frame_size
    y2: guest.frame_size | avg_20 > avg(20)

  Host frame size:
    table: host
    x: host.msg_ts | as_us_timestamp
    y: host.frame_size
    _collapsed: true

  Client frame size:
    table: client
    x: client.msg_ts | as_us_timestamp
    y: client.frame_size
    _collapsed: true

Frame Processing:
  Guest processing duration:
    table: guest
    x: guest.msg_ts | as_us_timestamp
    y: guest.capture_duration
    y2: guest.encode_duration
    y3: guest.send_duration

  Client processing duration:
    table: client
    x: client.msg_ts | as_us_timestamp
    y: client.decode_duration

  Client queue:
    table: client
    x: client.msg_ts | as_us_timestamp
    y: client.queue
