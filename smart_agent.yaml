default: host_agent

# ---
measurement_sets:
  central:
    - VMStat
    - MPStat
    - Intel_GPU_Top
    - AgentInterface:
        port: 1235
        mode: server
    - AgentInterface:
        host: 192.168.122.186
        port: 1236
        mode: guest
    - AgentInterface:
        port: 1234
        mode: client

  guest:
    - VMStat
    - MPStat
    - Intel_GPU_Top
    - AgentInterface:
        port: 1236
        mode: guest

  client_server:
    - VMStat
    - MPStat
    - Intel_GPU_Top
    - AgentInterface:
        port: 1234
        mode: client
    - AgentInterface:
        port: 1235
        mode: server

  server:
    - VMStat
    - MPStat
    - Intel_GPU_Top
    - AgentInterface:
        port: 1235
        mode: server

  client:
    - VMStat
    - MPStat
    - Intel_GPU_Top
    - AgentInterface:
        port: 1234
        mode: client

  collector:
    - Perf_Collect:
        port: 1230
        mode: client

    - Perf_Collect:
        port: 1230
        host: 192.168.1.127
        mode: server

    - Perf_Collect:
        port: 1230
        host: 192.168.1.139
        mode: guest

# --- #

client_server_agent:
  measurement_sets:
    - client_server

guest_agent:
  measurement_sets:
    - guest

server_agent:
  measurement_sets:
    - server

client_agent:
  measurement_sets:
    - client

central_agent:
  measurement_sets:
    - central_agent

collector:
  run_as_collector: True
  measurement_sets:
    - collector

viewer:
  run_as_viewer: True