_type: matrix
name: matrix
record_time: 40

script_config:
  display:
    webgl_wipeout: https://phoboslab.org/wipeout/
    webgl_cubemap: https://webglsamples.org/dynamic-cubemap/dynamic-cubemap.html
    web_still: https://news.ycombinator.com/

run:
  - _nv-plug, _vaapi, _current
  - _study-fps
  - #study_resolution
  - #study_bitrate
  - #study_kfr
  - study_display

expe:
  current:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 20, 30, 40
      nv.ratecontrol: cbr
      nv.max-bitrate: 8, 16, 32
      nv.gop: 30, 300, 0
      nv.blocking: 0
    scripts:
      display: webgl_wipeout, img_lady_1920
      resolution: 1920x1080

  intel_vp8:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 20, 30, 40
      bitrate: 8000, 16000, 32000
      keyframe-period: 128, 512, 300
      rate-control: cbr
    scripts:
      display: webgl_wipeout, img_lady_1920

  study_encode:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 100, 120
      bitrate: 16000
      keyframe-period: 128, 256, 512
      rate-control: cbr
    scripts:
      display: img_lady_1920
      encode_load: none, ball, snow

  study_fps:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 20, 25, 30, 35, 40, 45, 50
      bitrate: 8000, 16000, 32000
      keyframe-period: 128
      rate-control: cbr
    scripts:
      display: webgl_wipeout, img_lady_1920
      resolution: 1920x1080, 1280x720

  study_new:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 30, 40
      bitrate: 16000
      keyframe-period:  128, 256
      rate-control: cbr
    scripts:
      display: img_lady_1920, webgl_wipeout

  study_resolution:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 30, 40
      bitrate: 8000, 16000, 32000
      keyframe-period: 128
      rate-control: cbr
    scripts:
      display: webgl_wipeout, img_lady_1920
      resolution: 1600x1200, 1400x1050, 1280x960, 1024x768, 800x600, 640x480

  study_bitrate:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 30
      bitrate: 2000, 4000, 8000, 12000, 16000, 24000, 32000, 48000, 64000
      keyframe-period: 128
      rate-control: cbr
    scripts:
      display: webgl_wipeout, img_lady_1920
      resolution: 1920x1080, 1280x720

  study_kfr:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 30
      bitrate: 16000, 48000
      keyframe-period: 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 9000
      rate-control: cbr
    scripts:
      display: webgl_wipeout, img_lady_1920
      resolution: 1920x1080

  study_bitrate_0:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 30, 40
      bitrate: 0
      keyframe-period: 256
      rate-control: cbr
    scripts:
      display: webgl_wipeout, webgl_cubemap, img_lady_1920, img_lady_1280, web_still, vlc_wipeout, vlc_mix-quick, vlc_google_map, vlc_primordial_soup
      resolution: 1920x1080

  study_min_frequency:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 100
      bitrate: 8000, 16000
      keyframe-period: 256
      rate-control: cbr
    scripts:
      resolution: 1920x1080
      min_frequency: 350, 500, 800, 1000, 1200
      display: webgl_wipeout, img_lady_1920, vlc_wipeout

  study_min_max_frequency:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 100
      bitrate: 8000, 16000
      keyframe-period: 256
      rate-control: cbr
    scripts:
      resolution: 1920x1080
      min_max_frequency: 350, 500, 800, 1000, 1200
      display: webgl_wipeout, img_lady_1920, vlc_wipeout

  gst.nvenc:
    codec: gst.h264.nvh264enc
    encoding:
      bitrate: 32000
      gop-size:  30, 300, -1
      rc-mode: cbr
      framerate: 20, 30, 40
    scripts:
      display: img_lady_1920, webgl_wipeout
      resolution: 1920x1080

  vaapi:
    codec: gst.vp8.vaapivp8enc
    encoding:
      framerate: 20, 30, 40
      bitrate: 8000, 16000, 32000
      rate-control: cbr
      keyframe-period: 128, 512
    scripts:
      display: img_lady_1920, webgl_wipeout
      resolution: 1920x1080

  nv-plug:
    codec: nv.plug.h264
    encoding:
      nv.ratecontrol: cbr
      nv.max-bitrate: 8, 16, 32, 64
      nv.gop: 0
      nv.blocking: 0
    scripts:
      display: img_lady_1920, webgl_wipeout
      resolution: 1920x1080

scripts:
  setup:
    - vm resolution 1920x1080
    - xset s off -dpms
    - atuona perf on

  teardown:
    - vm resolution 1920x1080
    - xset s on +dpms
    - server perf off

  display:
    before:
      - vm display start $display
    after:
      - vm display stop $display

  encode_load:
    before:
      - vm encode_load start $encode_load
    after:
      - vm encode_load stop $encode_load

  resolution:
    before:
      - vm resolution $resolution
    after:
      - vm resolution 1920x1200

  resources:
    before:
      - /py/ stress_test $resources
    after:
      - /py/ stress_test normal

  min_max_frequency:
    before:
      - server gpu_freq $min_max_frequency $min_max_frequency
    after:
      - server gpu_freq 350 1200

  min_frequency:
    before:
      - server gpu_freq $min_frequency 1200
    after:
      - server gpu_freq 350 1200