name: simple-test
description: shows 3D shapes in motion
before:
  - vm do killall firefox
  - vm open https://webglsamples.org/video/video.html
  - sleep 10

codec: gst.vp8.vaapivp8enc

run:
  test_framerate:
    _framerate: 15, 20, 25, 30, 35, 40, 45
    gst.prop=keyframe-max-dist: 5
    gst.prop=target-bitrate: 4000


record_time: 20

after:
  - vm do killall firefox
---
_type: matrix
name: matrix
record_time: 40
codec: gst.vp8.vaapivp8enc

scripted_properties:
  #display: gst_smpte, gst_snow, gst_ball
  display:
    vlc_google_map:
    vlc_wipeout:
    vlc_primordial_soup:
    webgl_wipeout: https://phoboslab.org/wipeout/
    webgl_aquarium: https://webglsamples.org/aquarium/aquarium.html
    webgl_cubemap: https://webglsamples.org/dynamic-cubemap/dynamic-cubemap.html
    webgl_lots_of_objects: https://webglsamples.org/google-io/2011/lots-of-objects-google.html
    webgl_sprites: https://webglsamples.org/sprites/index.html
    nothing:

  resolution: 1920x1080, 1366x768 #, 848x480
  #resources: normal, vm:X*cpu, server:X*cpu, client:X*cpu, vm:X*cpu^client:X*cpu
  #resources: normal, cpu:1*client, cpu:2*client, cpu:X*client #net:0ms+2.5M, net:0ms+1M, net:0ms+0.5M #, cpu:1*client, cpu:2*client, cpu:X*client #, cpu:X*client, cpu:X*server, cpu:X*vm^cpu:X*client  # ^net:10ms+2.5M

matrix:
  gst.prop=bitrate: 32000
  gst.prop=rate-control: cbr #cqp #vbr #, cbr
  gst.prop=keyframe-period: 600000 #0, 20, 40
  framerate: 20, 25, 30, 35, 40 #20, 30, 45, 60

scripts:
  setup:
    - xset s off -dpms
    - server exec xset s off -dpms
  teardown:
    - xset s on +dpms
    - server exec xset s on +dpms

  display:
    before:
      - vm display start $display
    after:
      - vm display stop $display

  resolution:
    before:
      - vm resolution $resolution
    after:
      - vm resolution 1920x1200

  resources:
    before:
      - /py/ stress_test $resources
    after:
      - /py/ stress_test normal
